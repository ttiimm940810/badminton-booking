                                    <div class="absolute top-0 right-0 bg-indigo-600 text-white text-[10px] px-3 py-1 rounded-bl-xl font-bold uppercase tracking-wider">Most Value</div>

                                <div class="flex flex-wrap gap-2">
                                    <label class="relative">
                                        <input type="checkbox" name="timeSlot" value="08:00-09:00" class="sr-only peer">

                                    </label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="09:00-10:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">09:00-10:00</div></label>

                                    <label class="relative"><input type="checkbox" name="timeSlot" value="11:00-12:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">11:00-12:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="13:00-14:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">13:00-14:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="14:00-15:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">14:00-15:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="15:00-16:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">15:00-16:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="16:00-17:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">16:00-17:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="17:00-18:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">17:00-18:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="18:00-19:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">18:00-19:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="19:00-20:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">19:00-20:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="20:00-21:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">20:00-21:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="21:00-22:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">21:00-22:00</div></label>
                                    <label class="relative"><input type="checkbox" name="timeSlot" value="22:00-23:00" class="sr-only peer"><div class="px-3 py-2 text-[11px] font-semibold rounded-xl border border-slate-200 bg-white text-slate-600 peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:border-indigo-400 transition-all cursor-pointer shadow-sm">22:00-23:00</div></label>

                    <section class="space-y-4">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-indigo-600"></span>

                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="flex items-center space-x-3 p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-indigo-50 transition-all border-2 border-transparent">
                                <input type="checkbox" name="services" value="球具訂購" class="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500">
                                <div class="flex flex-col">
                                    <span class="text-sm font-semibold text-slate-700">球具訂購</span>
                                    <span class="text-[10px] text-slate-400">價格請私訊</span>
                                </div>
                            </label>
                            <label class="flex items-center space-x-3 p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-indigo-50 transition-all border-2 border-transparent">
                                <input type="checkbox" name="services" value="拉線服務" class="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500">
                                <div class="flex flex-col">
                                    <span class="text-sm font-semibold text-slate-700">專業拉線服務</span>
                                    <span class="text-[10px] text-indigo-500 font-medium">加購價：$300</span>
                                </div>
                            </label>
                        </div>
                    </section>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">備註</label>
                        <textarea name="note" rows="3" placeholder="特殊需求或想加強的技術細節..." class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-transparent border-2 focus:bg-white focus:border-indigo-500 outline-none transition-all"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-5 rounded-[1.5rem] hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-300 shadow-xl shadow-indigo-100">
                        確認提交預約
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center text-slate-400 text-xs mt-8">© 2026 Badminton Service Lab. All rights reserved.</p>
    </div>

    <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full text-center shadow-2xl animate-in fade-in zoom-in duration-300">
            <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">預約成功</h2>
            <p class="text-slate-500 mb-8 text-sm">您的預約已送出，我們將儘速連繫您！</p>
            <button onclick="location.reload()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl transition-all">完成</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwlQUyHzsBdxaOQoqYCDaLkkd5HhS16V1644IT1pgevW6g70Opgbak-QvRY8wfKhXTIEg/exec';
        const form = document.getElementById('bookingForm');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            
            // 處理附加服務
            const services = [];
            form.querySelectorAll('input[name="services"]:checked').forEach(cb => services.push(cb.value));

            // 處理時段複選 (重要修正)
            const selectedSlots = [];
            form.querySelectorAll('input[name="timeSlot"]:checked').forEach(cb => selectedSlots.push(cb.value));

            const data = Object.fromEntries(formData.entries());
            data.services = services.join(', ');
            data.timeSlot = selectedSlots.join(', '); // 確保多個時段都能傳送到 LINE

            // --- 🔒 新增安全密鑰 (Payload) ---
            data.secret_key = "LongTing_940810"; 
            // -------------------------------

            const submitBtn = form.querySelector('button');
            submitBtn.innerText = '正在傳送...';
            submitBtn.disabled = true;

            fetch(scriptURL, { 
                method: 'POST', 
                body: JSON.stringify(data) 
            })
            .then(() => {
                modal.classList.remove('hidden');
                form.reset();
            })
            .catch(() => alert('發生錯誤，請檢查網路後再試！'))
            .finally(() => {
                submitBtn.innerText = '確認提交預約';
                submitBtn.disabled = false;
            });
        });
