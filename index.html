<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽球專業服務預約</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .plan-card input:checked + div { border-color: #059669; background-color: #ECFDF5; }
        .plan-card input:checked + div .check-icon { opacity: 1; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen py-12 px-4">

    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.04)] border border-slate-200/60 overflow-hidden">
            <div class="h-2 bg-gradient-to-r from-emerald-600 to-teal-500"></div>
            
            <div class="p-8 md:p-12">
                <div class="mb-10">
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900 mb-2">服務預約系統</h1>
                    <p class="text-slate-500 font-medium text-sm"> | Badminton Service Lab</p>
                </div>

                <form id="bookingForm" class="space-y-10">
                    
                    <section class="space-y-5">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-600"></span>
                            <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400">聯絡資訊</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" name="name" required placeholder="姓名" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-emerald-500 outline-none transition-all">
                            <input type="tel" name="phone" required placeholder="電話" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-emerald-500 outline-none transition-all">
                        </div>
                        <input type="text" name="lineID" placeholder="Line ID (選填)" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-emerald-500 outline-none transition-all">
                    </section>

                    <section class="space-y-5">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-600"></span>
                            <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400">選擇課程方案</h2>
                        </div>

                        <div class="grid grid-cols-1 gap-4">
                            <label class="plan-card relative cursor-pointer">
                                <input type="radio" name="coursePlan" value="體驗課|700" class="sr-only peer" checked>
                                <div class="p-5 rounded-2xl border-2 border-slate-100 bg-white hover:border-emerald-200 transition-all">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="font-bold text-slate-800">🔹 體驗課 <span class="text-sm font-medium text-slate-400 ml-1">(限一次)</span></h3>
                                        <span class="text-emerald-600 font-bold">$700</span>
                                    </div>
                                    <p class="text-xs text-slate-500 leading-relaxed">適合初學~中階，想檢查握拍、步法等基本功是否正確的人。</p>
                                </div>
                            </label>

                            <label class="plan-card relative cursor-pointer">
                                <input type="radio" name="coursePlan" value="單堂課|800" class="sr-only peer">
                                <div class="p-5 rounded-2xl border-2 border-slate-100 bg-white hover:border-emerald-200 transition-all">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="font-bold text-slate-800">🔹 單堂課</h3>
                                        <span class="text-emerald-600 font-bold">$800</span>
                                    </div>
                                    <p class="text-xs text-slate-500 leading-relaxed">客製化技術訓練，適合想針對殺球、防守單點突破的人。</p>
                                </div>
                            </label>

                            <label class="plan-card relative cursor-pointer">
                                <input type="radio" name="coursePlan" value="10堂方案|7500" class="sr-only peer">
                                <div class="p-5 rounded-2xl border-2 border-slate-100 bg-white hover:border-emerald-200 transition-all relative overflow-hidden">
                                    <div class="absolute top-0 right-0 bg-emerald-600 text-white text-[10px] px-3 py-1 rounded-bl-xl font-bold uppercase tracking-wider">Most Value</div>
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="font-bold text-slate-800">🔹 10 堂方案</h3>
                                        <div class="text-right">
                                            <span class="text-emerald-600 font-bold">$7500</span>
                                            <div class="text-[10px] text-emerald-500 mt-0.5">每堂 $750</div>
                                        </div>
                                    </div>
                                    <p class="text-xs text-slate-500 leading-relaxed">系統化進步規劃，建立固定訓練節奏，適合準備比賽的球友。</p>
                                </div>
                            </label>
                        </div>
                    </section>

                    <section class="space-y-5">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-600"></span>
                            <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400">時間與課堂數</h2>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="date" name="date" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-emerald-500 outline-none text-sm">
                            <input type="time" name="timeSlot" class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-2 border-transparent focus:bg-white focus:border-emerald-500 outline-none text-sm">
                        </div>
                    </section>

                    <section class="space-y-4">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-600"></span>
                            <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400">附加服務 (可複選)</h2>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center space-x-3 p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-emerald-50 transition-all border-2 border-transparent peer-checked:border-emerald-500">
                                <input type="checkbox" name="services" value="買賣球具" class="w-4 h-4 rounded text-emerald-600 focus:ring-emerald-500">
                                <span class="text-sm font-semibold text-slate-700">買賣球具</span>
                            </label>
                            <label class="flex items-center space-x-3 p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-emerald-50 transition-all border-2 border-transparent peer-checked:border-emerald-500">
                                <input type="checkbox" name="services" value="拉線服務" class="w-4 h-4 rounded text-emerald-600 focus:ring-emerald-500">
                                <span class="text-sm font-semibold text-slate-700">拉線服務</span>
                            </label>
                        </div>
                    </section>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">備註</label>
                        <textarea name="note" rows="3" placeholder="特殊需求請註明..." class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 border-transparent border-2 focus:bg-white focus:border-emerald-500 outline-none transition-all"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-5 rounded-[1.5rem] hover:bg-emerald-700 hover:-translate-y-1 transition-all duration-300 shadow-xl shadow-slate-200">
                        確認提交預約
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-md">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full text-center shadow-2xl animate-in fade-in zoom-in duration-300">
            <div class="w-20 h-20 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">預約成功</h2>
            <p class="text-slate-500 mb-8 text-sm">預約資訊已送出，我們會儘速連繫您！</p>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold rounded-2xl transition-all">關閉</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwlQUyHzsBdxaOQoqYCDaLkkd5HhS16V1644IT1pgevW6g70Opgbak-QvRY8wfKhXTIEg/exec';
        const form = document.getElementById('bookingForm');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            
            // 處理多選 Checkbox
            const services = [];
            form.querySelectorAll('input[name="services"]:checked').forEach(cb => services.push(cb.value));

            const data = Object.fromEntries(formData.entries());
            data.services = services.join(', ');

            const submitBtn = form.querySelector('button');
            submitBtn.innerText = '處理中...';
            submitBtn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(() => {
                    modal.classList.remove('hidden');
                    form.reset();
                })
                .catch(() => alert('發生錯誤，請稍後再試！'))
                .finally(() => {
                    submitBtn.innerText = '確認提交預約';
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
